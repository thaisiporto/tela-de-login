<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/lost-all.css" media="all">
    <link rel="stylesheet" href="styles/lost-media-query.css" media="screen">
    <link rel="stylesheet" href="styles/print.css" media="print">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,100,1,200" rel="stylesheet" />
    <title>Esqueci minha senha</title>
</head>
<body>
    <header>
        <a href="index.html"><img src="imagens/crunchyroll-logo.svg" alt="Logo da plataforma de streaming Crunchyroll"></a>
    </header>
    <main>
        <section id="lostPassPage">
            <h1>Restaure sua senha</h1>
            <p>Informe seu e-mail e será enviado um link para restaurar sua senha.</p>
            <form action="index.html" method="post" autocomplete="on">
                <div class="fields">
                    <label for="iLogin"><i class="material-symbols-outlined">mail</i> <span>E-mail</span></label>
                    <input type="email" name="login" id="iLogin" required placeholder="seu email" autocomplete="email">
                 </div>
                <div class="buttons">
                    <input type="submit" value="Entrar" id="entrar">
                </div>
            </form>
        </section>
    </main>
    <footer>
        <p><a href="sobre.html">O que é esse projeto?</a></p>
    </footer>
</body>
</html>
