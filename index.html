<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index-all.css" media="all">
    <link rel="stylesheet" href="styles/index-media-query.css" media="screen">
    <link rel="stylesheet" href="styles/print.css" media="print">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,100,1,200" rel="stylesheet" />
    <title>Login Crunchyroll</title>
</head>
<body>
    <header>
        <a href="index.html"><img src="imagens/crunchyroll-logo.svg" alt="Logo da plataforma de streaming Crunchyroll"></a>
    </header>
    <main>
        <section id="login">
            <div id="hime">
                <!-- CSS: background-image: url(../imagens/hime-square.jpg); -->
            </div>
            <div id="form">
                <h1>Login</h1>
                <p>Bem vindo(a) de volta!</p>
                <form action="sobre.html" method="post" autocomplete="on">
                    <div class="fields">
                        <label for="iLogin"><i class="material-symbols-outlined">person</i> <span>E-mail</span></label>
                        <input type="email" name="login" id="iLogin" required placeholder="seu email" autocomplete="email">
                     </div>
                    <div class="fields">
                        <label for="iPass"><i class="material-symbols-outlined">key</i> <span>Senha</span></label>
                        <input type="password" name="pass" id="iPass" required placeholder="sua senha" autocomplete="current-password" minlength="8" max="24">
                    </div>
                    <div class="buttons">
                        <input type="submit" value="Entrar" id="entrar">
                        <a href="esqueci-minha-senha.html" id="lostPass">Esqueci minha senha <i class="material-symbols-outlined">mail
                        </i></a>
                    </div>
                </form>
            </div>
        </section>
    </main>

<footer>
    <p><a href="sobre.html">O que Ã© esse projeto?</a></p>
</footer>
</body>
</html>
